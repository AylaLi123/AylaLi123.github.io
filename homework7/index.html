 <div id="chart">
        <div>Government expenditure for Education</div>

    <script>
	    var margin = {top: 20, right: 20, bottom: 50, left: 70},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;
	    
            var x = d3.scaleLinear()
            .domain([0, 100.0]) //range of  your raw data
            .range([0, 500]); //range of svg coordinates

        var y = d3.scaleLinear()
            .domain([0,100.0 ]) //range of  your raw data
            .range([500, 0]); //range of svg coordinates


        var xAxis = d3.axisBottom().scale(x);
        var yAxis = d3.axisLeft().scale(y);

        var svg = d3.select('svg');
        //svg.remove.();

        svg.append('g')
            .attr('transform', 'translate(0,0)') //translate(x,y)
            .call(xAxis);

        svg.append('g')
            .attr('transform', 'translate(0,0)') //translate(x,y)
            .call(yAxis);
	    
	      svg.append("text")
    .attr("class", "x label")
    .attr("text-anchor", "middle")
    .attr("x", width)
    .attr("y", height - 6)
    .text("$billion");

svg.append("text")
    .attr("class", "y label")
    .attr("text-anchor", "middle")
    .attr("y", 6)
    .attr("dy", ".75em")
    .attr("transform", "rotate(-90)")
    .text("Year");
	    

        var dataset = [
            [education, [{
                '2016-2017': 75.5,
		    '2017-2018':80.1,
             
            },]],
            [socialWelfare,[{
                '2016-2017': 63.5,
		    '2017-2018':65.8,
                
            },]],  
		[health,[{
                '2016-2017': 58.7,
		    '2017-2018':62.8,
                
            },]],
	     

        svg
            .selectAll('circle')
            .data(dataset[0][1])
            .enter()
            .append('circle')
            .attr('cx', function(d) {
                return x(d['2016-2017']);
            })
            .attr('cy', function(d) {
                return y(d['2017-2018']);
                //return frameHeight - d['weight'];
            })
            .attr('r', function(d) {
                //return d['weight'] / 10;
                return Math.sqrt(d['2017-2018']);
            })
            .attr('fill', '#FF0000');

        var keySnapshot = 0;

        d3.interval(function() {
            keySnapshot = (keySnapshot + 1) % dataset.length;
            svg
                .selectAll('circle')
                .data(dataset[keySnapshot][1])
                .transition()
                .duration(1000)
                .attr('cx', function(d) {
                    return x(d['2016-2017']);
                })
                .attr('cy', function(d) {
                    return y(d['2017-2018']);
                    //return frameHeight - d['weight'];
                })
                .attr('r', function(d) {
                    return d['2017-2018'] / 10;
                    //return Math.sqrt(d['weight']);
                })
                //.attr('fill', '#8000ff');


        }, 1000)
    </script>

		<style>

.bar {
  fill: steelblue;
}

  fill: brown;

  display: none;

<svg width="960" height="500"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var svg = d3.select("svg"),
    margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom;

var x = d3.scaleBand().rangeRound([0, width]).padding(0.1),
    y = d3.scaleLinear().rangeRound([height, 0]);

var g = svg.append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.tsv("data.tsv", function(d) {
  d.frequency = +d.frequency;
  return d;
}, function(error, data) {
  if (error) throw error;

  x.domain(data.map(function(d) { return d.letter; }));
  y.domain([0, d3.max(data, function(d) { return d.frequency; })]);

  g.append("g")
      .attr("class", "axis axis--x")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

  g.append("g")
      .attr("class", "axis axis--y")
      .call(d3.axisLeft(y).ticks(10, "%"))
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", "0.71em")
      .attr("text-anchor", "end")
      .text("Frequency");

  g.selectAll(".bar")
    .data(data)
    .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(d) { return x(d.letter); })
      .attr("y", function(d) { return y(d.frequency); })
      .attr("width", x.bandwidth())
      .attr("height", function(d) { return height - y(d.frequency); });
});

</script>
