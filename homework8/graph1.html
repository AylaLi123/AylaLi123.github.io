    <script src="https://d3js.org/d3-array.v1.min.js"></script>
    <script src="https://d3js.org/d3-collection.v1.min.js"></script>
    <script src="https://d3js.org/d3-color.v1.min.js"></script>
    <script src="https://d3js.org/d3-format.v1.min.js"></script>
    <script src="https://d3js.org/d3-interpolate.v1.min.js"></script>
    <script src="https://d3js.org/d3-time.v1.min.js"></script>
    <script src="https://d3js.org/d3-time-format.v2.min.js"></script>
    <script src="https://d3js.org/d3-scale.v2.min.js"></script>



    <h1>Turnout Rate in Geographical Constituencies</h1>

    <style>
        svg {
            width: 2000px;
            height: 3000px;
        }
    </style>

    <script>


        var x = d3.scaleLinear()
            .domain([0, 250]) //range of  your raw data
            .range([10, 310]); //range of svg coordinates

        var y = d3.scaleLinear()
            .domain([0, 500]) //range of  your raw data
            .range([200, 0]); //range of svg coordinates


        var xAxis = d3.axisBottom().scale(x);
        var yAxis = d3.axisLeft().scale(y);

        var svg = d3.select('svg');
        //svg.remove.();

        svg.append('g')
            .attr('transform', 'translate(20,200)') //translate(x,y)
            .call(xAxis)
            .append("text")
            .text("Area");

        svg.append('g')
            .attr('transform', 'translate(30,0)') //translate(x,y)
            .call(yAxis.ticks(10, "%"));

        var dataset = 
            [{'area':'HONG KONG ISLAND', 
                'rate': 0.6074,
            }],
            [{'area':'KOWLOON WEST',
                'rate': 0.5813,
            }],
            [{'area':'KOWLOON EAST',
                'rate': 0.5598,
            }],
            [{'area':'NEW TERRITORIES WEST',
                'rate': 0.5643,
            }],
            [{'area':'NEW TERRITORIES EAST', 
                'rate': 0.6024,
            }];
       


        var frameHeight = 150;
        
        svg
            .selectAll(".bar")
            .data(dataset)
            .enter()
            .append("rect")
            .attr("x", function(d) { 
            return d['area']; 
        })
            .attr("y", function(d) { 
            return frameHeight - d['rate']; 
        })
            .attr("width", x.bandwidth())
            .attr("height", function(d) { 
            return frameHeight - d['area']; 
        });

   </script>
