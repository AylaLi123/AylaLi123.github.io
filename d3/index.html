<body>
    <h1>Demo of bubble chart in D3</h1>

    <svg>
    <text x=10 y=10>Bubble</text>

</svg>

    <script>
       <script>
        var x = d3.scaleLinear()
            .domain([0, 230]) //range of  your raw data
            .range([10, 310]); //range of svg coordinates

        var y = d3.scaleLinear()
            .domain([0, 100]) //range of  your raw data
            .range([200, 0]); //range of svg coordinates


        var xAxis = d3.axisBottom().scale(x);
        var yAxis = d3.axisLeft().scale(y);

        var svg = d3.select('svg');
        //svg.remove.();

        svg.append('g')
            .attr('transform', 'translate(20,200)') //translate(x,y)
            .call(xAxis);

        svg.append('g')
            .attr('transform', 'translate(30,0)') //translate(x,y)
            .call(yAxis);

        var data = [{
            'height': 170,
            'weight': 70,

        }, {
            'height': 160,
            'weight': 50,

        }, {
            'height': 180,
            'weight': 70,

        }, {
            'height': 180,
            'weight': 80,

        }, {
            'height': 100,
            'weight': 40,

        }];

        var data2 = [{
            'height': 120,
            'weight': 20,

        }, {
            'height': 170,
            'weight': 80,

        }, {
            'height': 100,
            'weight': 60,

        }, {
            'height': 180,
            'weight': 50,

        }, {
            'height': 150,
            'weight': 80,

        }];

        var dataset = [
            [2001, [{
                'height': 170,
                'weight': 70,
            }, {
                'height': 160,
                'weight': 50,
            }, {
                'height': 180,
                'weight': 70,
            }, {
                'height': 180,
                'weight': 80,
            }, {
                'height': 100,
                'weight': 40,
            }, ]],
            [2002, [{
                'height': 170,
                'weight': 70,
            }, {
                'height': 160,
                'weight': 50,
            }, {
                'height': 180,
                'weight': 70,
            }, {
                'height': 180,
                'weight': 80,
            }, {
                'height': 120,
                'weight': 80,
            }, ]],
            [2003, [{
                'height': 180,
                'weight': 70,
            }, {
                'height': 170,
                'weight': 50,
            }, {
                'height': 190,
                'weight': 70,
            }, {
                'height': 200,
                'weight': 80,
            }, {
                'height': 130,
                'weight': 80,
            }, ]],
        ]


        var frameHeight = 150;

        svg
            .selectAll('circle')
            .data(dataset[0][1])
            .enter()
            .append('circle')
            .attr('cx', function(d) {
                return x(d['height']);
            })
            .attr('cy', function(d) {
                return y(d['weight']);
                //return frameHeight - d['weight'];
            })
            .attr('r', function(d) {
                //return d['weight'] / 10;
                return Math.sqrt(d['weight']);
            })
            .attr('fill', '#FF0000');

        var keySnapshot = 0;

        d3.interval(function() {
            keySnapshot = (keySnapshot + 1) % dataset.length;
            svg
                .selectAll('circle')
                .data(dataset[keySnapshot][1])
                .transition()
                .duration(1000)
                .attr('cx', function(d) {
                    return x(d['height']);
                })
                .attr('cy', function(d) {
                    return y(d['weight']);
                    //return frameHeight - d['weight'];
                })
                .attr('r', function(d) {
                    return d['weight'] / 10;
                    //return Math.sqrt(d['weight']);
                })
                //.attr('fill', '#8000ff');


        }, 1000)
    </script>
